name: CI Pipeline

on: [push]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./web_app
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: ./web_app
        run: |
          echo "$(date) INFO Starting tests"
          pytest -v || echo "$(date) ERROR Some tests failed"

      - name: Deploy (mock)
        working-directory: ./web_app
        run: |
          echo "$(date) INFO Deploying app"
          sleep 3
          echo "$(date) INFO Deployment complete"

      - name: Send pipeline log to ELK
        run: |
          echo "$(date) INFO Pipeline finished" | curl -XPOST "http://<YOUR_IP>:5044" -H "Content-Type: text/plain" --data-binary @-